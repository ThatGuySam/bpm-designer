<template name="bpmContainer">
	
	<div class="ui massive transparent input">
		<input id="bpminput" class="bpminput" type="number" placeholder="type a bpm..." max="3" autofocus>
	</div>
	
	<div class="bpm-output" style="text-align: left;">
		
		<div class="ui relaxed divided inverted list">
			
			{{#each bpmItems}}
				{{> bpmItem}}
			{{/each}}
			
		</div><!-- .list -->
		
	</div>
	
</template>
