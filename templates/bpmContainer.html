<template name="bpmContainer">
	
	<div class="bpmContainer">
	
		<div class="ui huge transparent input">
			<input id="bpminput" class="bpminput" type="input" placeholder="type a bpm or song..." width="400" autofocus>
		</div>
		
		<div class="bpm-output {{classes}}" style="text-align: left;">
			
			<div class="ui relaxed divided inverted list">
				
				{{#each bpmItems}}
					{{> bpmItem}}
				{{/each}}
				
			</div><!-- .list -->
			
		</div>
		
	</div>
	
</template>
