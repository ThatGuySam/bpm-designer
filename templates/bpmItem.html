<template name="bpmItem">
	
	<div class="item animated" style="animation-delay:{{animDelay}}ms;">
		<i class="large middle aligned icon">{{icon}}</i>
		<div class="content">
			<div class="ui small header">{{subHeader}}</div>
			<div class="ui huge header">{{header}}</div>
			<div class="description">{{secondary}}</div>
		</div>
	</div>
	
</template>
